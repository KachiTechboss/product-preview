<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
    
    <script src="https://kit.fontawesome.com/ff4d7187a5.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class=" img container">
            <img class="product" src="images/image-product-desktop.jpg" alt="">
         
        </div>
        <div class="picture">
            <img class="image" src="images/image-product-mobile.jpg" alt="">

        </div>
        <div class="main-content">
            <div class="heading">
                <h1>PERFUME</h1>
                <h1><b>Gabrielle Essence Eau De Parfum</b></h1>
            </div>
            <div class="content">
                <p>A floral, solar and voluptous interpretation composed by Oliver Polge, Perfume-Creator for the House of CHANEL</p>

            </div>
            <div class="num">
                <h1>$149.99</h1>
                <h2><s>$169.99</s></h2>
            </div>
            <button class="btn">
                 <div class="icon">
                <i class="fa-duotone fa-solid fa-cart-shopping"></i>
                <p>Add to Cart</p>
                 </div>


            </button>






        </div>

    </main>
    
</body>
</html>
